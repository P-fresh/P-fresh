<script type="module">
  /**/
  import { docName, initializeApp, firebaseConfig, getFirestore, getCountFromServer, collection, query, where, getDocs, getDoc, setDoc, addDoc, doc, deleteDoc, onSnapshot, orderBy, limit, startAt, endAt } from './firebase.js';
  firebase.initializeApp(firebaseConfig);
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const storage = firebase.storage();
  /**/
  let X;
  async function getCit(db, X) {
    const citiesCol = collection(db, `${X}`);
    const citySnapshot = await getDocs(citiesCol);
    const cityList = citySnapshot.docs.map(doc => doc.data());
    return cityList;
  };
  /* 5 start add new order */
  // تعديل لالغاء ظهور تسجيل البيانات اولا 
  // window.addEventListener("load",e=>{
  //     document.querySelector(".addNewOrder").click();
  // });
  document.querySelector(".addNewOrder").addEventListener("click", () => {
    Swal.fire({
      title: ' يرجي ادخال الأسم ورقم الهاتف والعنوان بالتفصيل وسنقوم بالتواصل معكم لتأكيد الطلب شكرا لكم ',
      html: `
    
    
    <div class="mainForm" style="overflow-y: hidden; overflow-c: scroll; font-size: 17px!important; font-family: 'Cairo', sans-serif; font-weight: bold!important;">
        <label for="name">:الاسم</label>
        <input placeholder="user-name" style="width: 98%;" class="addOrderInput" type="text" dir="auto" autocomplete="off" id="name" value="">
        <label for="phone">رقم الهاتف:</label>
        <input placeholder="phone" style="width: 98%;" class="addOrderInput" type="number" placeholder="" dir="auto" autocomplete="off" id="phone" value="">
        
        <label for="city">المحافظة/العنوان</label>
        <input placeholder="addrress" style="width: 98%;" class="addOrderInput" type="text" dir="rtl" autocomplete="off" id="city" value="">
        
        <label for="email">عنوان البريد الإلكتروني:</label>
        <input placeholder="example@gmail.com" style="width: 98%;" class="addOrderInput" type="text" dir="rtl" autocomplete="off" id="email" value="">
        <label for="active">الطلب /الملاحظات</label>
        <textarea style="width: 98%; " class="addOrderInput" id="active" type="text" dir="auto" autocomplete="off" value="">.</textarea>
        <label style="display: none;" for="note">الملاحظة:</label>
        <textarea style="width: 98%; display: none;" class="addOrderInput" type="text" dir="rtl" autocomplete="off" id="note" value="">P-FRESH</textarea>
        </div>
    `,
      confirmButtonText: 'Send',
    }).then((result) => {
      if (result.isConfirmed) {
        let name = document.querySelector("#name").value;
        let phone = document.querySelector("#phone").value;
        let email = document.querySelector("#email").value;
        let active = document.querySelector("#active").value;
        let city = document.querySelector("#city").value;
        let note = document.querySelector("#note").value;
        function idGenerator() {
          var S4 = function () {
            return (((1 + Math.random()) * 0x10000) | 0).toString(16).substring(1);
          };
          return (S4() + S4() + "-" + S4() + "-" + S4() + "-" + S4() + "-" + S4() + S4() + S4());
        };
        let id = idGenerator();
        if (name.trim() !== "" && phone.trim() !== "" && active.trim() !== "" && city.trim() !== "") {
          Swal.fire({
            title: 'Please Wait!',
            didOpen: () => {
              Swal.showLoading()
            }
          });
          AddNewOrder(name, phone, active, city, email, id);
        } else {
          Swal.fire(
            'برجاء كتابة البيانات بشكل صحيح',
            '',
            'error',
          )
        }
        function AddNewOrder(name, phone, active, city, email, id) {
          let randomOrderNumber = (Math.random() * 1000000).toFixed();
          setDoc(doc(db, "Orders", id), {
            id: id,
            name: name,
            phone: phone,
            city: city,
            active: active,
            email: email,
            note: note,
            country_calling_code: "+20",
            date: Date.now(),
            orderDate: showDate(),
            orderNumber: randomOrderNumber,
          }).then(e => {
            Swal.fire(
              'تم ارسال الطلب سنقوم بالتواصل معكم قريبا',
              '',
              'success',
            )
          });
        };
      };
    });
  });
  /* 5 end add new order */
  /* 1 start function to get data now */
  function showDate() {
    const d = new Date();
    let year = d.getFullYear();
    let month = d.getMonth();
    let day = d.getDate();
    let hour = d.getHours();
    let mint = d.getMinutes();
    if (mint < 10) {
      mint = `0${mint}`
    }
    let dateNow;
    console.log(hour)
    if (hour >= 12) {
      dateNow = `
      ${year}/${month + 1}/${day}
      => ${hour - 12}:${mint} PM
      `;
    } else if (hour <= 11) {
      dateNow = `
      
      ${year}/${month + 1}/${day}
         ${hour}:${mint} AM
      
      `;
    }
    return dateNow;
  }
  /* 1 end function to get data now */
